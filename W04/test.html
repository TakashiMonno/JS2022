    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
        d3.csv("resource.csv", function(error, data){
        // エラー処理
        if(error != null){
            return;
        }  
  // 通常処理（dataを使用してグラフを描画）
        })

        d3.csv("resource.csv", function(data,i) {
        return {
        name: i + "_" + data.name, // nameの前に「インデックス番号_」を追加
        sales: data.sales
        };})
	</script>
    </body>
