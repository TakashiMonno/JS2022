<html>
    <head>
        <title>W04: Task2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
        var svg = d3.select("body").append("svg");
        var span = d3.select("body").append("span");
        d3.csv("https://takashimonno.github.io/JS2022/W04/W04_Task2.csv", draw);
        function draw(data){
        svg.selectAll("rect").data(data).enter().append("rect")
            .attr("x", function(d){return d.padding})
            .attr("y", function(d,i){ return d.padding + i * ( d.height + d.padding ); })
            .attr("width", function(d){ return d.width; })
            .attr("height", d.height)
            .style("fill", function(d){ return d.color; });
        span.text(d.label);
        }
    </script>
    </body>
</html>
