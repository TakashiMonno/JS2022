<html>
    <head>
        <title>W04:Task2</title>
    </head>
    <body>
	<div id="result"></div>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	d3.csv("task2.csv", draw);
	function draw(data){
		var svg = d3.select("body").append("svg");
		svg.selectAll("rect").data(data).enter().append("rect")
			.attr("x", function(d){ return (Number(d.padding)+45);})
			.attr("y", function(d,i){ return (Number(d.padding)+i*(Number(d.height)+Number(d.padding))); })
			.attr("width", function(d){ return Number(d.width);})
			.attr("height", function(d){return Number(d.height);})
			.style("fill", function(d){return d.color;})

		svg.selectAll("text").data(data).enter().append("text")
			.attr("x", function(d){ return (Number(d.padding))-5;})
			.attr("y", function(d,i){ return (15+Number(d.padding)+i*(Number(d.height)+Number(d.padding))); })
			.text(function(d,i){return d.label;})
	}
	</script>
    </body>
</html>
